<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer gear</title>
    <script src="https://kit.fontawesome.com/d60fa185e5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <link rel="stylesheet" href="styles/influencer.css">

<body>
    <header>
        <nav>
            <div class="nav-container">

                    <li>products</li>

                    </div>

    <main>

        <section class="start-container">

        <section class="company">

                <div><img src="logos/Amazon.svg" alt=""></div>
                <div><img src="logos/Daraz.pk Logo.svg" alt=""></div>
                <div><img src="logos/Ebay.svg" alt=""></div>
                <div class="rakutun"><img src="logos/Rakuten.svg" alt=""></div>
                <div class="rakutun-2"><img src="logos/Walmart.svg" alt=""></div>
                <div class="rakutun-3"><img src="logos/Target.svg" alt=""></div>

            </div>

        </section>
        <section>

        </section>

    <footer>

    </footer>
